<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="main">
    <div class="container calculator">
      <div class="calculator calc-topDisplay"></div>
      <div class="calculator calc-display"></div>
      <div class="calculator calc-body">
        <button class="btn btn-num" id="allClear" data-action>AC</button>
        <button class="btn btn-num" id="clearPrev">C</button>
        <button class="btn btn-sc" id="sign-change">+/-</button>
        <button class="btn btn-op" value="/">รท</button>
        <button class="btn btn-num" value="7">7</button>
        <button class="btn btn-num" value="8">8</button>
        <button class="btn btn-num" value="9">9</button>
        <button class="btn btn-op" value="*">x</button>
        <button class="btn btn-num" value="4">4</button>
        <button class="btn btn-num" value="5">5</button>
        <button class="btn btn-num" value="6">6</button>
        <button class="btn btn-op" value="-">-</button>
        <button class="btn btn-num" value="1">1</button>
        <button class="btn btn-num" value="2">2</button>
        <button class="btn btn-num" value="3">3</button>
        <button class="btn btn-op" value="+">+</button>
        <button class="btn btn-num" value="0">0</button>
        <button class="btn btn-dec" id="decimal">.</button>
        <button class="btn btn-eq" id="operate">=</button>
      </div>
    </div>
    <footer class="footer">
      <p>Created by SByfield via The Odin Project</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
